# import Link, User from "./generated/prisma.graphql" 

type Query {
  info: String!
  feed: [Link!]!
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  post(url: String!, description: String!): Link!
  createUser(name: String!, email: String!): User!
  updateUser(id: ID!, name: String, email: String): User!
  deleteUser(id: ID!): User!
}
